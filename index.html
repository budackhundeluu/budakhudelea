<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333333;
        }
        p {
            color: #666666;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="gamst.jpg" alt="Your Photo">
        <h1>안녕하세요, 저는 이서준입니다</h1>
        <p>직업: 공부하는 학생</p>
        <p>저는 부산에 거주하며 중학교를 다니고 있고 취미로 축구와 검도와 스파링을 배우고 있습니다.</p>
        <p>더 많은 정보를 원하시면 아래로 연락 주세요:</p>
        <p><a href="mailto:your.email@example.com">your.email@example.com</a></p>
    </div>
</body>
</html>
